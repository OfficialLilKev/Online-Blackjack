<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-content">
            <img src="rebirth.png" alt="Rebirth Logo" class="logo">
            <h1 class="header-title">
                <span class="text-white">Black</span><span class="text-yellow">jack</span>
            </h1>
        </div>
    </header>

    <div class="game-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="balance-section">
                <h2>Balance</h2>
                <div id="balance-display">$<span id="balance">1000.00</span></div>
            </div>
            <div class="betting-section">
                <h3>Bet Amount</h3>
                <input type="number" id="bet-input" min="0" step="0.01" value="0">
                <button id="place-bet-button">Place Bet</button>
            </div>
            <div class="action-section">
                <button id="split-button" disabled>Split</button>
                <button id="insurance-button" disabled>Insurance</button>
                <button id="surrender-button" disabled>Surrender</button>
                <button id="hit-button" disabled>Hit</button>
                <button id="stand-button" disabled>Stand</button>
                <button id="double-down-button" disabled>Double Down</button>
            </div>
        </div>

        <!-- Game Area -->
        <div class="game-area">
            <!-- Dealer Section -->
            <div class="dealer-section">
                <div id="insurance-container" style="display: none; justify-content: center; gap: 10px; margin-top: 10px;">
                    <button id="yes-insurance" class="insurance-button">Yes</button>
                    <button id="no-insurance" class="insurance-button">No</button>
                </div>
                <h3>Dealer</h3>
                <div class="dealer-cards" id="dealer-cards"></div>
            </div>

            <!-- Player Section -->
            <div class="player-section">
                <h3>Player <span id="player-score">0</span></h3>
                <div class="player-cards" id="player-cards"></div>
            </div>
        </div>
        <div id="message" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
